<div class="accordion__panel" [class.accordion__panel--active]="active" (click)="toggleActive()">
  <div class="accordion__panel__header">
    <h4>{{label}}</h4>
  </div>
  <div class="accordion__panel__content" [hidden]="!active">
    <ng-content select="sys-accordion-body"></ng-content>
  </div>
</div>
