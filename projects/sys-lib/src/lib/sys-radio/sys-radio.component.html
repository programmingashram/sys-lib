<div class="sys-form-field">
  <label for="{{id}}">{{label}}</label>
  <span class="form-field">
      <input
        type="radio"
        [value]="value"
        name="{{name}}"
        [formControl]="myControl"
        placeholder="{{placeholder}}"
        [disabled]="disable"
        class="sys-input ripple"
        id="{{id}}"
        (input)="onInputChange($event)"
        [checked]="selected"
        [disabled]="disable"
        (change)="select()"
        [checked]="selected || defaultValue"
        [ngClass]="{'danger': danger, 'disableState': disable}">
