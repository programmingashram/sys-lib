<div class="sys-header" color="accent" [ngClass]="{'fixed': fixed}">
    <div class="sys-row">
        <div class="col2">
            <div class="logobar">
              <img src="{{logoIcon}}" alt="" *ngIf="logoIcon" class="logoIcon">
              <div class="underLogobar">
                <h1 class="title" [ngClass]="{'mb-0': !subTitle}" *ngIf="logo" >{{logo}}</h1>
                <h5 class="subTitle" *ngIf="subTitle">{{subTitle}}</h5>
              </div>
            </div>
        </div>
        <div class="col10">
            <div class="mobileMenubtn">
              <!-- <sys-button icon="dehaze" (click)="menuOpen()"  [iconBtn]="true" ></sys-button> -->
            </div>

            <div class="sys-row mobileMenu" *ngIf="menu">
              <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>

<div class="router-content">
  <router-outlet></router-outlet>
</div>
