<div class="sys-form-field">
  <label for="{{id}}">{{label}}</label>
  <span class="form-field">
      <input
        type="{{type}}"
        value="{{value}}"
        [formControl]="myControl"
        placeholder="{{placeholder}}"
        [disabled]="disable"
        [readonly]="readonly"
        (input)="onInputChange($event)"
        class="sys-input"
        id="{{id}}"
        [ngClass]="{'isRightIcon': icon || type === 'search', 'isLeftIcon': preIcon, 'errorState': myControl.invalid && (myControl.dirty || myControl.touched) && errorIcon && errorMessege, 'warnState': myControl.valid && (myControl.dirty || myControl.touched) || warnIcon && warnMessege, 'disableState': disable, 'modern' : modern, 'default' : default, 'outline' : outline} "

        >


      <mat-icon class="mat-18 icon" *ngIf="icon">{{icon}}</mat-icon>
      <mat-icon class="mat-18 preIcon" *ngIf="preIcon">{{preIcon}}</mat-icon>
      <mat-icon class="mat-18 icon search" *ngIf="type === 'search'" (click)="search.emit()">search</mat-icon>
  </span>

  <span class="sample-messege" *ngIf="sampleIcon && sampleIcon">
    <mat-icon class="mat-18">{{sampleIcon}}</mat-icon> {{sampleMessege}}
  </span>
  <span class="warning-messege" *ngIf="myControl.valid && (myControl.dirty || myControl.touched) || warnIcon && warnMessege">
    <mat-icon class="mat-18">{{warnIcon}}</mat-icon> {{warnMessege}}
  </span>
  <span class="error-messege" *ngIf="myControl.invalid && (myControl.dirty || myControl.touched) && errorIcon && errorMessege">
      <mat-icon class="mat-18">{{errorIcon}}</mat-icon> {{errorMessege}}
  </span>

  <span class="success-messege" *ngIf="myControl.valid && (myControl.dirty || myControl.touched) && successIcon && successMessege">
    <mat-icon class="mat-18" >{{successIcon}}</mat-icon> {{successMessege}}
  </span>
</div>
