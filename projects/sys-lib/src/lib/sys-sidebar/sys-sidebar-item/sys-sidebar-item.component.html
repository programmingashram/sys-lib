<li [routerLink]="route" routerLinkActive="active" class="ripple"  [ngClass]="{'sidebar-header': menuIcon}">
  <a disabled>
    <mat-icon class="mat-18"  *ngIf="icon">{{icon}}</mat-icon>
    <span class="label" *ngIf="label">{{label}}</span>
    <span class="label" *ngIf="!label">
      <ng-content></ng-content>
    </span>
    <span class="logo">
      <mat-icon class="mat-18">
        {{menuIcon}}
      </mat-icon>
    </span>
  </a>
</li>
