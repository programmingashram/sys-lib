<ul>
  <li *ngFor="let node of nodes" >
    <div class="tree-head">
      <mat-icon  *ngIf="node.children" (click)="toggleNode(node)" class="expend">{{ node.expanded ? expendedIcon : defaultIcon }}</mat-icon>
      <mat-icon *ngIf="node.icon">{{node.icon}}</mat-icon> <span (click)="toggleNode(node)">{{ node.label }}</span>
    </div>
    <sys-tree class="child" *ngIf="node.children && node.expanded" [nodes]="node.children"></sys-tree>
  </li>
</ul>
