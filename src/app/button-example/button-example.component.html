<div class="flex-box">
  <div class="default">
    <h4>Default Button</h4>
    <sys-button icon="home">
      SYS Button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" color="accent" >
      sys button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" color="olive">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" color="alert">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" color="error">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" color="secondary">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" color="accent" [disable]="true">
      sys button
    </sys-button>
  </div>

  <div>
    <h4>Outline Button</h4>
    <sys-button icon="home" class="outline">
      SYS Button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" class="outline" color="accent">
      sys button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" class="outline"   color="olive">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="outline"   color="alert">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="outline" color="error">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="outline" color="secondary">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="outline"  color="accent" [disable]="true">
      sys button
    </sys-button>
  </div>

  <div>
    <h4>Text Button</h4>
    <sys-button icon="home"  class="textBtn">
      SYS Button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" class="textBtn"  color="accent">
      sys button
    </sys-button>
    <br>
    <sys-button icon="power_settings_new" class="textBtn" color="olive">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="textBtn" color="alert">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="textBtn" color="error">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="textBtn" color="secondary">
        sys button
    </sys-button>

    <br>

    <sys-button icon="power_settings_new" class="textBtn" color="accent" [disable]="true">
      sys button
    </sys-button>
  </div>


  <div>
    <h4>Icon Button</h4>
    <sys-button icon="attachment"  [iconBtn]="true" ></sys-button>
    <br>
    <sys-button icon="search"  [iconBtn]="true" color="accent"> </sys-button>
    <br>
    <sys-button icon="lock"  [iconBtn]="true" color="olive"></sys-button>
    <br>
    <sys-button icon="favorite"  [iconBtn]="true" color="alert"> </sys-button>
    <br>
    <sys-button icon="delete"  [iconBtn]="true" color="error"></sys-button>
    <br>
    <sys-button icon="send"  [iconBtn]="true" color="secondary"></sys-button>
    <br>
    <sys-button icon="home"  [iconBtn]="true" color="accent" [disable]="true"></sys-button>
  </div>
</div>
